    <div class="titleHeader" id="title">
        Crime Within 1 Mile Radius from 
    </div>

    <div class="counter">
        <div id="total" class="count top"><h5 class="none">Total Crimes</h5></div>
        <div id="violent" class="count top "><h5 class="typeV">Violent Crimes</h5></div>
        <div id="property" class="count top "><h5 class="typeP">Property Crimes</h5></div>
        <div id="other" class="count top "><h5 class="typeO">Other Crimes</h5></div>
    </div>

    <div class="counter">
        <div id="assault" class="count"><h5 class="typeV">Assault/Battery</h5></div>
        <div id="murder" class="count"><h5 class="typeV">Murder</h5></div>
        <div id="arson" class="count"><h5 class="typeP">Arson</h5></div>
        <div id="burglary" class="count"><h5 class="typeP">Burglary</h5></div>
        <div id="robbery" class="count"><h5 class="typeP">Robbery/Theft</h5></div>
        <div id="vandalism" class="count"><h5 class="typeP">Vandalism</h5></div>
        <div id="breakIn" class="count"><h5 class="typeP">Car Break In</h5></div>
        <div id="theft" class="count"><h5 class="typeP">Car Theft</h5></div>
    </div>

    <div class="graph">
        <div id='idiot'></div>
    </div>

    <div class="pointMap">
        <div id="map"></div>
    </div>
